<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebars</title>
    <link rel="stylesheet" href="/Sidebars/sidebars.css" />

    <div class="btn-two">

    </div>
    <div class="sidebar-menu">
      <div class="logo">

      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="#"><i class="bx bx-qr"></i> Dashboard</a>
          </li>
          <li>
            <a href="#"><i class="bx bx-link-alt"></i> Shortcuts</a>
          </li>
          <li>
            <a href="#"><i class="bx bxs-dashboard"></i> Overview</a>
          </li>
          <li>
            <a href="#"><i class="bx bxs-calendar-alt"></i> Events</a>
          </li>
          <li>
            <a href="#"><i class="bx bx-qr about"></i> About</a>
          </li>
          <li>
            <a href="#"><i class="bx bx-qr services"></i> Services</a>
          </li>
          <li>
            <a href="#"><i class="bx bx-qr contact"></i> Contact</a>
          </li>
          <li>
            <a href="#"><i class="bx bx-qr feedback"></i> Feedback</a>
          </li>
        </ul>
      </div>
      <div class="social-media">
        <ul>
          <a href="#" class="link">
            <i class="bx bxl-facebook"></i>
          </a>
          <a href="#" class="link">
            <i class="bx bxl-twitter"></i>
          </a>
          <a href="#" class="link">
            <i class="bx bxl-instagram"></i>
          </a>
          <a href="#" class="link">
            <i class="bx bxl-youtube"></i>
          </a>
        </ul>

  <body></body>
