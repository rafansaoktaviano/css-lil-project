<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="/Responsive Contact Form/contactform.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="left-side">
          <div class="details">
            <i class="bx bxs-map"></i>
            <div class="head">Address</div>
            <div class="text">Surkhet, NP12</div>
            <div class="text">Birendranagor 06</div>
          </div>
          <div class="details">
            <i class="bx bxs-phone"></i>
            <div class="head">Phone</div>
            <div class="text">+0021 0912 0132</div>
            <div class="text">+1123 1232 1111</div>
          </div>
          <div class="details">
            <i class="bx bxs-envelope"></i>
            <div class="head">Email</div>
            <div class="text">ravansa@gmail.com</div>
            <div class="text">ravansaokta@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="heading">Send us a message</div>
          <div class="text">
            If you have any work from me or any types of queries related to my
            tutorial to my tutorial, you can send me message from here. it's my
            pleasure to help you
          </div>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
