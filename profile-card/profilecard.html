<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="/profile-card/profilecard.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="/profile-card/profile-image.avif" alt="" />
      </div>

      <div class="text-data">
        <span class="name">Coding Lab</span>
        <span class="jobs">Youtuber & Blogger</span>
      </div>

      <div class="icon-button">
        <a href="#" class="link" style="background: #4267b2;">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link" style="background: #1da1f2;">
            <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" class="link" style="background: #e1306c;">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" class="link" style="background: #ff0000;">
          <i class='bx bxl-youtube' ></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button-text">Subscribe</button>
        <button class="button-text">Message</button>
      </div>

      <div class="analytics">
        <div class="data" style="border-right: 1px solid rgba(0, 0, 0, .3);">
            <i class='bx bx-heart' ></i>
            <span>60k</span>
        </div>
        <div class="data" style="border-right: 1px solid rgba(0, 0, 0, .3);">
            <i class='bx bx-comment'></i>
            <span>18k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span>60k</span>
        </div>
        
      </div>
    </div>
  </body>
</html>
