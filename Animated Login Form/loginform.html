<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Animated Login Form/loginform.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="heading">Login</h1>
      </div>
      <div class="input" >
        <input type="email" placeholder="Enter Your Email" required/>
        <div class="underline"></div>
      </div>
      <div class="input">
        <input type="password" placeholder="Enter Your Password" required />
        <div class="underline"></div>
      </div>
      <div class="button">
        <input type="button" value="Continue">
      </div>
      <div class="text">or Connect With Social Media</div>
      <div class="facebook btn">
       <a href="#"><i class='bx bxl-facebook'></i>Sign in With Facebook</a>
    </div>
    <div class="twitter btn">
       <a href="#"><i class='bx bxl-twitter'></i>Sign in With Twitter</i></a>
    </div>
    </div>
    
  </body>
</html>
